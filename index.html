<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #003b6f, #0077b6);
            color: #fff;
            text-align: center;
        }
        header {
            padding: 60px 20px;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .projects {
            padding: 60px 20px;
            max-width: 1100px;
            margin: auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .project-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
        }
        .project-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
        }
        footer {
            margin-top: 60px;
            padding: 25px;
            background: rgba(0, 59, 111, 0.9);
            font-size: 1.1rem;
        }
        a {
            color: #66d9ff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1><span id="typing"></span></h1>
    </header>
    
    <section class="projects">
        <h2>Projects</h2>
        <div class="grid">
            <div class="project-card">
                <h3>Project 1</h3>
                <p>Description of the project.</p>
            </div>
            <div class="project-card">
                <h3>Project 2</h3>
                <p>Description of the project.</p>
            </div>
            <div class="project-card">
                <h3>Project 3</h3>
                <p>Description of the project.</p>
            </div>
        </div>
    </section>
    
    <footer>
        <p>Connect with me: <a href="#">LinkedIn</a> | <a href="#">GitHub</a></p>
    </footer>
    
    <script>
        new Typed('#typing', {
            strings: ["Welcome to My Portfolio", "Engineering Excellence", "Innovative Solutions"],
            typeSpeed: 50,
            backSpeed: 50,
            loop: true
        });

        gsap.from("header", { duration: 1, y: -50, opacity: 0, ease: "power2.out" });
        gsap.from(".project-card", { duration: 1, opacity: 0, y: 20, stagger: 0.2, ease: "power2.out" });
        gsap.from("footer", { duration: 1, opacity: 0, y: 50, ease: "power2.out" });
    </script>
</body>
</html>
